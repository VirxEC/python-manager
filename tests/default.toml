[rlbot]
# use_login_tricks = true or false
# rocket_league_exe_path = "epicgames/path/to/rocketleague.exe"
# either 'steam', 'epic' or 'epic_only'
launcher_preference = "steam"
# either the path to RLBot.exe or a parent folder of it
main_executable_path = "../core/RLBotCS/bin/Release/"

[match]
# Number of bots/players which will be spawned.  We support up to max 64.
num_participants = 1
# What game mode the game should load.
# Accepted values are "Soccer", "Hoops", "Dropshot", "Hockey", "Rumble", "Heatseeker", "Gridiron"
game_mode = "Soccer"
# Which map the game should load into
game_map_upk = "Stadium_P"
# Automatically skip replays after a goal. Also stops match replays from being saved.
skip_replays = false
# Skip the kickoff countdown
start_without_countdown = false
# What should we do if you click run while a match is already in progress?
# "Restart If Different", "Restart", "Continue And Spawn"
existing_match_behavior = "Restart"
enable_rendering = true
enable_state_setting = true
auto_save_replay = false

[mutators]
# "5 Minutes", "10 Minutes", "20 Minutes", "Unlimited"
match_length = "5 Minutes"
# "Unlimited", "1 Goal", "3 Goals", "5 Goals",
max_score = "Unlimited"
# "Unlimited", "+5 Max, First Score", "+5 Max, Random Team"
overtime = "Unlimited"
# "Default", "Slo-Mo", "Time Warp"
game_speed = "Default"
# "Default", "Slow", "Fast", "Super Fast"
ball_max_speed = "Default"
# "Default", "Cube", "Puck", "Basketball"
ball_type = "Default"
# "Default", "Light", "Heavy", "Super Light"
ball_weight = "Default"
# "Default", "Small", "Large", "Gigantic"
ball_size = "Default"
# "Default", "Low", "High", "Super High"
ball_bounciness = "Default"
# "Default", "Unlimited", "Recharge (Slow)", "Recharge (Fast)", "No Boost"
boost_amount = "Default"
# "None", "Default", "Slow", "Civilized", "Destruction Derby", "Spring Loaded", "Spikes Only", "Spike Rush"
rumble = "None"
# "1x", "1.5x", "2x", "10x"
boost_strength = "1x"
# "Default", "Low", "High", "Super High"
gravity = "Default"
# "Default", "Disabled", "Friendly Fire", "On Contact", "On Contact (FF)"
demolish = "Default"
# "3 Seconds", "2 Seconds", "1 Second", "Disable Goal Reset"
respawn_time = "3 Seconds"

[[bots]]
type = "human"
team = 0
